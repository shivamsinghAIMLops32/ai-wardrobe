<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Wardrobe - Virtual Try-On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#6366F1',
              'brand-secondary': '#818CF8',
              'base-100': '#111827',
              'base-200': '#1F2937',
              'base-300': '#374151',
              'text-primary': '#F9FAFB',
              'text-secondary': '#D1D5DB',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'toast-in': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.9)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'stars': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-100vh)' },
              },
              'shooting-star': {
                  '0%': { transform: 'translateX(100vw) translateY(-50vh) rotate(-45deg)', opacity: 1 },
                  '80%': { opacity: 1 },
                  '100%': { transform: 'translateX(-50vw) translateY(50vh) rotate(-45deg)', opacity: 0 },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'toast-in': 'toast-in 0.3s ease-out forwards',
              'stars': 'stars 60s linear infinite',
              'shooting-star': 'shooting-star 8s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      .shooting-stars-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
      }
      .stars {
        position: absolute;
        width: 1px;
        height: 200vh;
        background: transparent;
        box-shadow: 
          52vw 8vh 0px 0px #FFF, 
          9vw 15vh 0px 0px #FFF, 
          83vw 22vh 0px 0px #FFF,
          74vw 35vh 1px 0px #FFF,
          26vw 45vh 0px 0px #FFF,
          3vw 59vh 1px 0px #FFF,
          56vw 68vh 1px 0px #FFF,
          83vw 74vh 0px 0px #FFF,
          91vw 85vh 1px 0px #FFF,
          43vw 93vh 1px 0px #FFF,
          /* Second set for continuous animation */
          52vw 108vh 0px 0px #FFF, 
          9vw 115vh 0px 0px #FFF, 
          83vw 122vh 0px 0px #FFF,
          74vw 135vh 1px 0px #FFF,
          26vw 145vh 0px 0px #FFF,
          3vw 159vh 1px 0px #FFF,
          56vw 168vh 1px 0px #FFF,
          83vw 174vh 0px 0px #FFF,
          91vw 185vh 1px 0px #FFF,
          43vw 193vh 1px 0px #FFF;
        animation: stars 60s linear infinite;
      }
      .shooting-star {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 1px;
        background: linear-gradient(90deg, #FFF, transparent);
        animation: shooting-star 8s ease-in-out infinite;
        animation-delay: 1.5s;
      }
      .shooting-star:nth-child(2) {
        animation-delay: 5s;
        animation-duration: 6s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-base-100 text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
